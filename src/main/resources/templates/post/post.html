<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
</head>
<body>
    <!-- 목록으로 돌아가기 버튼 -->
    <div>
        <a th:href="@{/boards/{boardId}(boardId=${boardId})}">게시글 목록으로 돌아가기</a>
    </div>

    <!-- 게시글 제목 -->
    <h1 th:text="${post.title}">게시글 제목</h1>

    <!-- 게시글 내용 -->
    <div>
        <p th:text="${post.content}">게시글 내용</p>
    </div>

    <!-- 댓글 목록 -->
    <div>
        <h2>댓글</h2>
        <div th:each="comment : ${comments}">
            <p th:text="${comment.content}">댓글 내용</p>
            <!-- 댓글 삭제 버튼 -->
            <form th:action="@{/comment/delete(commentId=${comment.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
            <!-- 댓글 편집 링크 (댓글 편집 폼으로 이동) -->
            <a th:href="@{/comment/{commentId}/edit(commentId=${comment.id})}">편집</a>
        </div>
    </div>

    <!-- 댓글 작성 폼 -->
    <div>
        <form th:action="@{/comment/add}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <textarea name="content" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit">댓글 작성</button>
        </form>
    </div>

</body>
</html>
