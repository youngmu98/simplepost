<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 편집</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .container{
        width: 500px;
        margin-top: 100px;
    }
    .button{
        display: flex;
        justify-content: space-between;
    }
</style>
<body>
    <div class="shadow-sm p-3 mb-5 bg-body rounded container">
    <h1>게시글 편집</h1>
    <form th:action="@{/posts/edit/{post_id}(post_id=${post.id})}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-12">
                <input class="form-control" type="text" id="title" name="title" th:value="${post.title}" required />
            </div>
        </div>
        <div style="margin-bottom: 10px;" class="mb-3">
            <label for="content" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-12">
                <textarea class="form-control" type="text" id="content" name="content" style="height: 100px" required th:text="${post.content}"></textarea>
            </div>
        </div>
        <div class="button">
            <div>
                <button class="btn btn-outline-primary btn-sm" type="submit">게시판 수정</button>
            </div>
            <div>
                <button class="btn btn-outline-danger btn-sm" type="button" onclick="window.history.back();">취소</button>
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
