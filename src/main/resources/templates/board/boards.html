<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .container{
        width: 700px;
        margin-top: 100px;
    }
</style>
<body>
    <div class="shadow-sm p-3 mb-5 bg-body rounded container">
    <h1>게시판 목록</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-primary" th:href="@{boards/add}">게시판 생성</a>
    </div>
    <div th:if="${not #lists.isEmpty(boards)}">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>설명</th>
                <th>생성일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle" th:each="board, boardStat : ${boards}" th:onclick="|location.href='@{boards/{id}(id=${board.id})}'|" style="cursor:pointer;">
                    <td th:text="${boardStat.count}">1</td>
                    <td th:text="${board.title}">게시글 제목</td>
                    <td th:text="${board.description}">게시글 내용</td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">생성일</td>
                <td>
                    <div><a class="btn btn-outline-info btn-sm" th:href="@{boards/edit/{id}(id=${board.id})}">수정</a></div>
                </td>
                <td>
                    <form th:action="@{/boards/{boardId}(boardId=${board.id})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button class="btn btn-outline-danger btn-sm" type="submit" onclick="event.stopPropagation(); return confirm('정말 삭제하시겠습니까?');">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
        <div th:unless="${not #lists.isEmpty(boards)}">
            <p>게시판이 없습니다.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
