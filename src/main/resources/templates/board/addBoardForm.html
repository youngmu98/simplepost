<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .container {
        width: 500px;
        margin-top: 100px;
    }

    .button {
        display: flex;
        justify-content: space-between;
    }
</style>

<body>
    <div class="shadow-sm p-3 mb-5 bg-body rounded container">
        <h1>게시판 생성</h1>
        <form th:action="@{/boards/add}" th:object="${boardPostDto}" method="post">
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="title" name="title" th:field="*{title}" maxlength="15" required />
                    <div style="color: rgb(214, 60, 60);" th:errorclass="error" th:if="${#fields.hasErrors('title')}"
                        th:errors="*{title}">제목 오류</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">설명</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="description" name="description"
                        th:field="*{description}" maxlength="40" required />
                </div>
            </div>
            <div class="button">
                <div>
                    <button class="btn btn-outline-primary btn-sm" type="submit">게시판 생성</button>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-danger btn-sm" type="button"
                        onclick="window.location.href='/boards';">취소</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
