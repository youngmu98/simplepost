<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 생성</title>
</head>
<body>
    <h1>게시판 생성</h1>
    <form th:action="@{/boards/add}" th:object="${boardPostDto}"  method="post">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required />
            <div th:errorclass="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류</div>
        </div>
        <div>
            <label for="description">설명:</label>
            <input type="text" id="description" name="description" th:field="*{description}"  required />
        </div>
        <div>
            <button type="submit">게시판 생성</button>
            <button type="button" onclick="window.location.href='/boards';">취소</button>
        </div>
    </form>
</body>
</html>
